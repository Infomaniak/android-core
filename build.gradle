apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'String', 'AUTOLOG_URL', '"https://manager.infomaniak.com/v3/mobile_login"'
        buildConfigField 'String', 'LOGIN_ENDPOINT_URL', '"https://login.infomaniak.com/"'
    }

    compileOptions {
        sourceCompatibility rootProject.ext.java_version
        targetCompatibility rootProject.ext.java_version
    }

    kotlinOptions {
        jvmTarget = rootProject.ext.java_version
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Test things
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'org.mockito:mockito-android:3.11.0'

    // Http things
    api 'com.facebook.stetho:stetho-okhttp3:1.6.0'
    api 'com.github.Infomaniak:android-login:2.3.0'
    api 'com.google.code.gson:gson:2.8.8'
    api 'com.squareup.okhttp3:okhttp:4.10.0-RC1'

    // UI things
    api 'com.google.android.material:material:1.4.0'

    api "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    api "androidx.navigation:navigation-ui-ktx:$navigation_version"
    api 'androidx.appcompat:appcompat:1.4.0'
    api 'androidx.core:core-ktx:1.7.0'
    implementation 'com.github.razir.progressbutton:progressbutton:2.1.0'

    //LifeCycle
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"

    def room_version = '2.4.0-rc01'
    api "androidx.room:room-ktx:$room_version"
    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'
}