apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'String', 'AUTOLOG_URL', '"https://manager.infomaniak.com/v3/mobile_login"'
        buildConfigField 'String', 'LOGIN_ENDPOINT_URL', '"https://login.infomaniak.com/"'
        buildConfigField 'String', 'INFOMANIAK_API', '"https://api.infomaniak.com/2/"'

        kapt { arguments { arg("room.schemaLocation", "$projectDir/schemas") } }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.java_version
        targetCompatibility rootProject.ext.java_version
    }

    kotlinOptions { jvmTarget = rootProject.ext.java_version }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1'

    // Test things
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'org.mockito:mockito-android:4.4.0'

    api "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    api "androidx.navigation:navigation-ui-ktx:$navigation_version"
    api 'androidx.appcompat:appcompat:1.4.1'
    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'

    def room_version = '2.4.2'
    api "androidx.room:room-ktx:$room_version"
    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    api 'com.google.android.material:material:1.5.0'
    api 'com.google.code.gson:gson:2.9.0'

    def coil_version = '2.0.0-rc03'
    api "io.coil-kt:coil-gif:$coil_version"
    api "io.coil-kt:coil:$coil_version"
    api 'com.facebook.stetho:stetho-okhttp3:1.6.0'
    api 'com.github.Infomaniak:android-login:2.5.0'
    api 'com.squareup.okhttp3:okhttp:4.10.0-RC1'
    api 'io.sentry:sentry-android:5.7.2'
    implementation 'com.github.razir.progressbutton:progressbutton:2.1.0'
}
